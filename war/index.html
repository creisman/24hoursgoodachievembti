<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Achieve - Find Your Major</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/index.css">
<link href="http://fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css">
<body>
<h2>Choosing a major is tough. <em>We're here to help.</em></h2>



<div id="results">
  <h3>Personality Type Results</h3>
  <form id="mbtiform" method="POST" action="results.jsp">
    <div class="type">
      <span class="typeheader">Extrovert or Introvert</span>
      <br />
      <div class="options">
        <select class="typeselect" name="EorI">
          <option value="">Choose one...</option>
          <option value="E">E (Extrovert)</option>
          <option value="I">I (Introvert)</option>
        </select>
      <input class="percentbox" id="EorIPercent" maxlength="3" size="2" name="EorIPercent" required="required" />% <span id="EI">(E or I)</span>
      </div>
    </div>
    <div class="type">
      <span class="typeheader">Intuitive or Sensing</span>
      <br />
      <div class="options">
        <select class="typeselect" name="SorN">
          <option value="">Choose one...</option>
          <option value="S">S (Sensing)</option>
          <option value="N">N (Intuitive)</option>
        </select>
        <input class="percentbox" id="SorNPercent" maxlength="3" size="2" name="SorNPercent" required="required" />% <span id="SN">(S or N)</span>
      </div>
    </div>
    <div class="type">
      <span class="typeheader">Thinking or Feeling</span>
      <br />
      <div class="options">
        <select class="typeselect" name="TorF">
          <option value="">Choose one...</option>
          <option value="T">T (Thinking)</option>
          <option value="F">F (Feeling)</option>
        </select>
        <input class="percentbox" id="TorFPercent" maxlength="3" size="2" name="TorFPercent" required="required" />% <span id="TF">(T or F)</span>
      </div>
    </div>
    <div class="type">
      <span class="typeheader">Judging or Perceiving</span>
      <br />
      <div class="options">
        <select class="typeselect" name="JorP">
          <option value="">Choose one...</option>
          <option value="J">J (Judging)</option>
          <option value="P">P (Perceiving)</option>
        </select>
        <input class="percentbox" id="JorPPercent" maxlength="3" size="2" name="JorPPercent" required="required" />% <span id="JP">(J or P)</span>
      </div>
    </div>
    <div>
      <input id="submit" type="submit" value="Submit" />
    </div>
    <div id="errormesage"></div>
  </form>
</div>
</body>
